<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>新闻</title>
    <style>
        body{
            background-color: #ddd;
        }
        div{
            width:200px;
            height:260px;
            background-color: #fff;
            margin:100px auto;
            padding:20px;
        }
        ul{
            border:1px solid #000;
            padding:20px;
        }
        li{
            border-bottom: 1px dotted #ccc;
            font-size: 14px;
            line-height: 29px;
        }
    </style>
</head>
<body>
    <div>
        <ul>
            <li>百度新闻</li>
            <li>狗咬狗</li>
            <li>猪年大吉</li>
            <li>大家好</li>
            <li>好迪真好</li>
            <li>猫耳朵</li>
        </ul>
    </div>
</body>
</html>
